name: schoolmgr_schedule


on:
  repository_dispatch:
    types:
      - schoolmgr_schedule
  push:
    branches: [ '*' ]
  pull_request:
  release:
    types: [ created, edited ]
  workflow_dispatch:
    inputs:
      gva_version:
        required: true
        type: string
